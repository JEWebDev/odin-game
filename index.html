<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="/images/logo.svg" alt="Rock Paper Scissors" /></a>
      <div class="score-container">
        <p>SCORE</p>
        <p class="player-score">12</p>
      </div>
    </header>
    <main class="main-section">
      <div class="choice-wrapper">
        <div class="border paper">
          <button class="btn paper">
            <img
              src="/images/icon-paper.svg"
              alt="closed hand icon for rock, paper, scissors"
            />
          </button>
        </div>
        <div class="border rock">
          <button class="btn rock">
            <img
              src="/images/icon-rock.svg"
              alt="open hand icon for rock, paper, scissors"
            />
          </button>
        </div>
        <div class="border scissors">
          <button class="btn scissors">
            <img
              src="/images/icon-scissors.svg"
              alt="hand making scissors pose for rock, paper, scissors"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button class="modal-btn">RULES</button>
    </footer>

    </div> -->
  </body>
</html>
